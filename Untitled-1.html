<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3Dモデル表示</title>
  <!-- model-viewerをCDNから読み込む -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 600px;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <model-viewer src="ring1.glb" 
                alt="リング3Dモデル"
                auto-rotate 
                camera-controls 
                background-color="#ffffff">
  </model-viewer>

</body>
</html>
