<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Ring Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 80vw;
        height: 80vh;
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="ring1.glb"
      alt="3D ring"
      auto-rotate
      camera-controls
      ar
      shadow-intensity="1"
    ></model-viewer>
  </body>
</html>
